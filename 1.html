<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
    .a {
        background: green;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        position: absolute;
        /*定位*/
    }

</style>

<body>
    <div class="form-group">
        <label for="exampleInputEmail1">请输入你的名字</label>
        <input type="email" class="form-control" id="name" placeholder="最多四个汉字">
    </div>
    <button type="button" class="btn btn-success" style="width: 100px;height:50px" onclick="huanying()">huanying</button>
</body>
<script>
    function huanying() {
        var name = $('#name').val();   //“#”与id对应

        alert(name + "你好");
    }

</script>

</html>
