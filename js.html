<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
    .a {
        background: green;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        position: absolute;
        /*定位*/
    }

</style>

<body>
    <button type="button" class="btn btn-success" style="width: 100px;height:50px" onclick="shuaxin()">刷新</button>
</body>
<script>
    var clrs = ['red', 'green', 'blue', '#00f0f0'];

    function shuaxin() {


        $('body').empty();//清空页面内容

        $('body').append('<button type="button" class="btn btn-success" style="width: 100px;height:50px" onclick="shuaxin()">刷新</button>'); //添加按钮

        for (var i = 0; i < 50; i++) {
            var a = $('<div class="a"></div>');

            var size = Math.random() * 100;

            /*随机改圆圈的大小*/
            a.css("width", size + "px");
            a.css("height", size + "px");

            /*随机改圆圈的位置*/
            a.css("left", Math.random() * 400 + "px");
            a.css("top", Math.random() * 400 + "px");
            //a.css("left",30*i+"px");
            //a.css("top",100+50*Math.sin(i)+"px");

            /*随机改圆圈颜色的透明度   opacity  透明*/
            a.css("opacity", Math.random());

            /*随机改圆圈的颜色   Math.floor() 取整*/
            a.css("background", clrs[Math.floor(Math.random() * 4)]);


            $('body').append(a);

        }

    }

</script>

</html>
